            **ç’°å¢ƒ:** Develop
            **ãƒ–ãƒ©ãƒ³ãƒ:** \`${context.payload.pull_request.head.ref}\`
            **ã‚³ãƒŸãƒƒãƒˆ:** ${context.payload.pull_request.head.sha.substring(0, 7)}

            > âš ï¸ é–‹ç™ºç’°å¢ƒã®URLã¯Cloudflare Dashboardã§ç¢ºèªã—ã¦ãã ã•ã„ã€‚
            > Workerå: \`aging-engineer-dev\`

            ã“ã®PRãŒãƒãƒ¼ã‚¸ã•ã‚Œã‚‹ã¨ã€æœ¬ç•ªç’°å¢ƒ (\`aging-engineer\`) ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã™ã€‚`;

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Develop Environment Deployment')
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
